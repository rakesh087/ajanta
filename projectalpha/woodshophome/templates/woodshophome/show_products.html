{% extends 'woodshophome/base.html' %}
{% load static %}

{% block jumbo %}
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-info mr-1 p-0">
            <div class="container-fluid m-0 p-0">
                <p>this is filter sction</p>
            </div>
        </div>
        <div class="col  m-0 p-0">
            <div class="container-fluid m-0 p-0">             
                {% for key,val in prod.items %}
                <div class="card" style="width: 18rem;">
                    <!--<img class="card-img-top" src="{% static '/woodshophome/images/mahua/mahua.JPEG' %}" alt="Card image cap">-->
                    <img class="card-img-top" src="{% static val.1 %}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
