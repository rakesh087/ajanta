{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MyApp</title>
    <link rel="stylesheet" href="{% static 'woodshophome/css/mystyle.css'  %}">
    <!--<script src="{% static 'woodshophome/js/cart.js' %}" type="text/javascript" async></script> -->
    <!--<script src="{% static 'woodshophome/js/mycart.js' %}" type="text/javascript" async></script> --> 
   
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'woodshophome:woodshophome-home' %}">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Our Service
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Doors</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Kitchen</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Railing</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Furniture</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Home Decor and Design</a>
              </div>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Manage Orders
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'woodshophome:place_order' %}">New Order</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'woodshophome:woodshophome-order_status' %}">Track Orders</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Cancel Orders</a>
                </div>
            </li>
          

            <li class="nav-item ">
              {% block form_block %}
              {% endblock %}
            </li>

          </ul>
          <a class="btn btn-light bg-danger ml-lg-5 " href="#"><i  class="fa fa-shopping-cart red-cart"></i></a>
          <a class="btn btn-light bg-danger ml-lg-3" href="#">Login</a>
          <a class="btn btn-light ml-lg-1 bg-info" href="#">Signup</a>

        </div>
    </nav>
    
    {% block jumbo %}     
    {% endblock %}
      
  </body>

</html>
